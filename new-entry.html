<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P-wiki - New Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="index.html">Entries</a></li>
          <li><a href="bookmarks.html">Bookmarks</a></li>
          <li><a href="new-entry.html" class="active">New Entry</a></li>
        </ul>
      </nav>
      <form class="search-form" action="search.html" method="get">
        <input type="text" name="q" placeholder="Search..." />
      </form>
    </aside>
    
   
    <main class="content">
      <h1>Add a New Entry</h1>
      <form action="#" method="post" onsubmit="alert('New entry submitted (static demo)!'); return false;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required minlength="3" placeholder="Enter title..." />
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required minlength="3" placeholder="Enter description..."></textarea>
        
        <button type="submit">Submit Entry</button>
      </form>
    </main>
  </div>
</body>
</html>
